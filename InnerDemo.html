  <script>
  function DeleteClick()
  {
	  x=confirm("Record will be deleted..");
	  msg=document.getElementById("msg");
	  if(x==true)
	  {
		  msg.innerHTML="<b> Record Deleted Successfully...</b>";
	  }
	  else
	  {
		   msg.innerText="<i> Action Cencelled...</i>";
	  }
  }
		  </script>
  <body>
  <form>
  <div align="center">
  <input type="button" value="Delete" onclick="DeleteClick()">
  </div><br><br>
  <div align="center" id="msg"></div>
 </form>
 </body>
