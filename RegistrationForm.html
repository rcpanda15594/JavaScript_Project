<!doctype html>
<html lang="en">
 <head ><h1 align="center" bgcolor="red"  >Registration From</h1>
   <title>Registration From</title>
 </head>
 
 <body bgcolor="green">
  <div>

  <form > 

  <table  bgcolor="red" width="400" align="center">
  <caption>Registration From</caption>
<tr  >
<td ><b>Username</b></td><td><input type="text" name="txtName" size="20" maxlength="10" placeholder="max 10 chars-required autofocus" required autofocus></td>
</tr>
<tr>
<td><b>Password</b></td><td><input type="text" name="txtPwd" maxlength="8" placeholder="max 8 chars"   pattern="(?=.*[A-Z] ) w(4,15)"></td>
<tr>

<tr>
<td><b>Age</b></td><td><input type="number" name="txtName"></td>
</tr>

<tr>
<td><b>Date Of Birth</b></td><td><input type="date" name="txtName"></td>
</tr>

<tr>
<td><b>Price Range</b></td><td><input type="range" name="txtName"></td>
</tr>

<tr>
<td><b>Mobile</b></td><td><input type="text" name="txtName"></td>
</tr>
<tr>
<td><b>Email</b></td><td><input type="email" name="txtName"></td>
</tr>

<tr>
<td><b>Upload Photo</b></td><td><input type="file" name="txtName"></td>
</tr>

<tr>
<td colspan="2" align="center"><input type="submit" value="Submit"></td>
</tr>
  </table>

  </form>


  <div>
 </body>
</html>
